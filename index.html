<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Phone Number Validator</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="static/js/script.js"></script> 
    </head>
    <body>
        <header>
            <h1>Phone Number Validator</h1>
            <hr>
        </header>
        <main>
            <form>
                <label for="user-input">Phone Number:</label>
                <input type="text" id="user-input" name="userInput">
                <button type="button" id="check-btn" onclick="validatePhoneNumber(form)">Check</button>
                <button type="button" id="clear-btn" onclick="clearForm(form)">Clear</button>
            </form>
            <span id="output">
                <div id="results-div"></div>
            </span>
        </main>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures-v8/build-a-telephone-number-validator-project/build-a-telephone-number-validator"
                    target="_blank">freeCodeCamp Project</a> <span id="cr">&copy;</span> Gustavo Rivero 2025
            </p>
        </footer>
    </body>
</html>
